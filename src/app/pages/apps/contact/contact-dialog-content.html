<style>.dialog-content {
  display: flex;
  flex-direction: column;

  .mb-3 {
    margin-bottom: 1rem;
  }

  textarea {
    resize: vertical;
  }

  .file-upload {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;

    .file-label {
      font-weight: 600;
      color: #555;
    }

    input[type='file'] {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.4rem;
      cursor: pointer;
    }

    .file-name {
      font-size: 0.9rem;
      color: #3f51b5;
      font-weight: 500;
    }
  }
}

.dialog-actions {
  button {
    min-width: 80px;
    border-radius: 6px;
  }

  button + button {
    margin-left: 0.5rem;
  }
}
</style>



<h2 mat-dialog-title>
  {{ action === 'AddSpeciality' ? 'Add New Speciality' : 'Add New Course' }}
</h2>

<mat-dialog-content class="dialog-content">
  <!-- Speciality Name or Course Name -->
  <mat-form-field appearance="outline" class="w-100 mb-3">
    <mat-label>{{ action === 'AddSpeciality' ? 'Speciality Name' : 'Course Name' }}</mat-label>
    <input matInput [(ngModel)]="local_data.name" placeholder="Enter a name" />
  </mat-form-field>

  <!-- Speciality Description -->
  <div *ngIf="action === 'AddSpeciality'">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="local_data.description" rows="4" placeholder="Enter a brief description"></textarea>
    </mat-form-field>
  </div>

  <!-- Course PDF Upload -->
  <!-- In contact-dialog-content.html -->
  <div *ngIf="action === 'AddCourse'" class="file-upload">
    <label class="file-label">Upload PDF</label>
    <input type="file" accept="application/pdf" (change)="onFileSelected($event)" #fileInput />
    <span *ngIf="local_data.file" class="file-name">{{ local_data.file.name }}</span>
    <span *ngIf="!local_data.file" class="file-name">No file selected</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
  <button mat-stroked-button (click)="closeDialog()">Cancel</button>
  <button mat-flat-button color="primary" (click)="doAction()">Save</button>
</mat-dialog-actions>
