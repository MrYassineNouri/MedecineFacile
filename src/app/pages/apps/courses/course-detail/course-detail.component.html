<mat-card class="course-app cardWithShadow">
  <mat-card-content class="p-24">
    <div class="row align-items-center justify-content-between g-3">
      <!-- Search -->
      <div class="col-lg-4 col-md-6 col-sm-12">
        <mat-form-field appearance="outline" class="w-100 hide-hint search-field">
          <mat-label>Search Course</mat-label>
          <input matInput (keyup)="applyCourseFilter($event)" placeholder="Type to filter..." />
          <mat-icon matSuffix><i-tabler name="search" class="icon-20"></i-tabler></mat-icon>
        </mat-form-field>
      </div>

      <!-- Add Course -->
      <div class="col-lg-3 col-md-4 col-sm-12 text-end">
      <button mat-flat-button color="primary" (click)="addCourse()">
    Add Course
  </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<!-- Courses Cards -->
<div class="row g-12 course-grid">
  <div class="col-sm-6 col-lg-4" *ngFor="let course of filteredCourses">
    <mat-card class="speciality-card cardWithShadow">
      <mat-card-header class="speciality-header">
        <mat-card-title>{{ course.title }}</mat-card-title>
      </mat-card-header>
       <mat-divider></mat-divider>
      <mat-card-actions class="d-flex justify-content-between">
    <!-- Open PDF button -->
    <button type="button" mat-flat-button color="primary" (click)="openPDF(course)">
      Open PDF
    </button>
 <!-- Download PDF button -->
      <button type="button" mat-flat-button color="accent" class="me-2" (click)="downloadPDF(course)">
        Download
      </button>
    <!-- Delete button -->
    <button type="button" mat-icon-button color="warn" (click)="deleteCourse(course)">
      <mat-icon>delete</mat-icon> <!-- use Angular Material icon instead of i-tabler -->
    </button>
  </mat-card-actions>
    </mat-card>
  </div>
</div>
